<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Liste De Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="header h-10vh">
      <h2>Répertoire de contact</h2>
    </header>

    <div class="main">
      <div class="container">
        <form class="box-shadow">
          <div class="header section-header">
            <h2>Formulaire de contact</h2>
          </div>

          <!-- inputs -->
          <div class="form-input">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" required/>
          </div>
          <div class="form-input">
            <label for="nom" minlength="3">Nom</label>
            <input type="text" name="nom" id="nom" required/>
          </div>
          <div class="form-input">
            <label for="group">Groupe</label>
            <select name="group" id="group" required>
              <option value="Développement Web" selected>Développement Web</option>
              <option value="Marketing">Marketing Digital</option>
            </select>
          </div>
          <div class="form-input">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="6" minlength="30" required></textarea>
          </div>
          <div class="form-file-input">
            <label for="file"> Choisir un fichier</label>
            <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" />
            <img src="https://i.pravatar.cc/300" alt="" />
          </div>

          <div class="buttons">
            <button type="submit">Créer</button>
            <button type="reset">Réinit.</button>
          </div>
        </form>
        <div id="list" class="box-shadow">
          <div class="header section-header">
            <h2>Liste de contact</h2>
          </div>
          <ul>
            <!-- <li>
              <i class="close-icon">
                <img src="./icons8-close-24.png"/>
              </i>
              <div class="img-section">
                <img src="https://i.pravatar.cc/300" alt="" />
              </div>
              <div class="info-section">
                <p>Prénom Nom</p>
                <p>Groupe</p>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia velit ducimus perferendis minus optio nam nihil tenetur illum, quibusdam recusandae.</p>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
